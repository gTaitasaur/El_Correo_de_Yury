<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Correo de Yury</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>El Correo de Yury</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="action-buttons">
                <button type="button" id="login-button">Ingresar</button>
                <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>

    <script type="module" src="./seguridad/firebaseConfig.js"></script>
    <script type="module" src="./js/loginLogout/login.js"></script>
</body>
</html>
