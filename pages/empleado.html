<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/empleado.css">
</head>
<body>
    <!-- HEADER -->
    <header class="bg-light py-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <img src="../assets/images/logo.png" alt="Logo de El Correo de Yury" class="logo">
                <h1 class="mb-0">El Correo de Yury</h1>
            </div>
        </div>
    </header>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/images/logo.png" alt="" width="60" height="24" class="d-inline-block align-text-top">
                El Correo de Yury
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Mi Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logout-button" href="#">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- MAIN-BODY -->
    <main>
    <!-- DATOS PERSONALES -->
        <div class="container mt-5">
            <h2>Datos Personales</h2>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="dpNombres" placeholder="Juan Carlos" readonly>
                    </div>
                    <div class="col">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="dpApellidos" placeholder="Bodoque" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="rut" class="form-label">RUT</label>
                        <input type="text" class="form-control" id="dpRut" placeholder="123.456.789-0" readonly>
                    </div>
                    <div class="col">
                        <label for="rut" class="form-label">Sexo</label>
                        <input type="text" class="form-control" id="dpSexo" placeholder="Sexo" readonly>
                    </div>
                    
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="dpDireccion" placeholder="Dirección">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="dpTelefono" placeholder="Teléfono">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>

    <!-- CONTACTO DE EMERGENCIA -->
        <div class="container mt-5">
            <h2>Contactos de Emergencia</h2>
            <table class="empleadoEmergenciaTable">
                <thead>
                    <tr>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Relación</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Editar</th>
                    </tr>
                </thead>
                <tbody id="empleadoEmergenciaTableBody">
                    <!-- Aquí van los datos llamados de Firabase -->
                </tbody>
            </table>
        </div>

    <!-- CARGAS FAMILIARES -->
    <div class="container mt-5">
        <h2>Carga Familiar</h2>
        <table class="empleadoCargaTable">
            <thead>
                <tr>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Parentesco</th>
                    <th scope="col">Rut</th>
                    <th scope="col">Editar</th>
                </tr>
            </thead>
            <tbody id="empleadoCargaTableBody">
                <!-- Aquí van los datos llamados de Firabase -->
            </tbody>
        </table>
    </div>
    </main>
    <!-- FOOTER -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2023 El Correo de Yury - Todos los derechos reservados</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="../js/obtenerDatos.js"></script>
    <script type="module" src="../seguridad/authUser.js"></script>
    <script type="module" src="../js/loginLogout/logout.js"></script>
</body>
</html>
