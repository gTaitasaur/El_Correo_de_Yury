<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de RR.HH. - El Correo de Yury</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/empleado.css">
</head>
<body>
    <!-- HEADER -->
    <header class="bg-light py-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <img src="../assets/images/logo.png" alt="Logo de El Correo de Yury" class="logo">
                <h1 class="mb-0">El Correo de Yury</h1>
            </div>
        </div>
    </header>

    <main>
        <!-- NavBar -->
        <nav>
            <ul>
                <li><a href="#">Mi Perfil</a></li>
                <li><a href="#">Cerrar Sesión</a></li>
            </ul>
        </nav>

        <!-- DATOS PERSONALES -->
        <div class="container mt-5">
            <h2>Datos Personales</h2>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="dpNombres" placeholder="Juan Carlos" readonly>
                    </div>
                    <div class="col">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="dpApellidos" placeholder="Bodoque" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="rut" class="form-label">RUT</label>
                        <input type="text" class="form-control" id="dpRut" placeholder="123.456.789-0" readonly>
                    </div>
                    <div class="col">
                        <label for="rut" class="form-label">Sexo</label>
                        <input type="text" class="form-control" id="dpSexo" placeholder="Sexo" readonly>
                    </div>
                    
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="dpDireccion" placeholder="Dirección">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="dpTelefono" placeholder="Teléfono">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>

        <!-- CONTACTO DE EMERGENCIA -->
        <div class="container mt-5">
            <h2>Contactos de Emergencia</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Relación</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Editar</th>
                    </tr>
                </thead>
                <tbody id="empleadoTablaEmergencia">
                    <!-- Aquí van los datos llamados de Firabase -->
                </tbody>
            </table>
        </div>

    <!-- CARGAS FAMILIARES -->
    <div class="container mt-5">
        <h2>Carga Familiar</h2>
        <table class="table">
            <thead id="empleadoTablaCarga">
                <tr>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Parentesco</th>
                    <th scope="col">Rut</th>
                    <th scope="col">Editar</th>
                </tr>
            </thead>
            <tbody id="empleadoTablaCarga">
                <!-- Aquí van los datos llamados de Firabase -->
            </tbody>
        </table>
    </div>
    </main>

    <footer>
        <p>© 2023 El Correo de Yury - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/loadTableData.js"></script>
</body>
</html>
