<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado RR.HH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/empleado_rrhh_form.css">

</head>
<body>
    <!-- HEADER -->
    <header class="bg-light py-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <img src="../assets/images/logo.png" alt="Logo de El Correo de Yury" class="logo">
                <h1 class="mb-0">El Correo de Yury</h1>
            </div>
        </div>
    </header>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/images/logo.png" alt="" width="60" height="24" class="d-inline-block align-text-top">
                El Correo de Yury
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Registrar nuevo trabajador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/empleado_rrhh_perfil.html">Mi Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logout-button" href="#">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- MAIN-BODY -->
<main>
    <div class="form-container">
        <form id="form" method="post">
            <h2>DATOS PERSONALES</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" id="nombres" name="nombres">
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Sexo</label>
                        <label class="radio-inline"><input id="femenino" type="radio" name="sexo" value="Femenino"> Femenino</label>
                        <label class="radio-inline"><input id="masculino" type="radio" name="sexo" value="Masculino"> Masculino</label>
                    </div>
                    <div class="form-group">
                        <label for="rut">Rut</label>
                        <input type="text" id="rut" name="rut">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                    </div>
                </div>

                <h2>DATOS LABORALES</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Cargo</label>
                        <label class="radio-inline"><input id="jefe-rrhh" type="radio" name="user" value="Jefe de RR.HH"> Jefe de RR.HH</label>
                        <label class="radio-inline"><input id="emp-rrhh" type="radio" name="user" value="Empleado de RR.HH"> Empleado de RR.HH</label>
                        <label class="radio-inline"><input id="emp" type="radio" name="user" value="Empleado de la empresa"> Empleado de la empresa</label>
                    </div>
                    <div class="form-group">
                        <label for="fecha-ingreso">Fecha de Ingreso</label>
                        <input type="date" id="fecha-ingreso" name="fecha-ingreso">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="area">Área (Área 1-2-3)</label>
                        <input type="text" id="area" name="area">
                    </div>
                    <div class="form-group">
                        <label for="departamento">Departamento (Departamento A-B-C)</label>
                        <input type="text" id="departamento" name="departamento">
                    </div>
                </div>

            <h2>CONTACTOS DE EMERGENCIA</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="contacto-nombres">Nombres</label>
                    <input type="text" id="contacto-nombres" name="contacto-nombres">
                </div>
                <div class="form-group">
                    <label for="contacto-apellidos">Apellidos</label>
                    <input type="text" id="contacto-apellidos" name="contacto-apellidos">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="relacion">Relación</label>
                    <input type="text" id="relacion" name="relacion">
                </div>
                <div class="form-group">
                    <label for="contacto-telefono">Teléfono</label>
                    <input type="tel" id="contacto-telefono" name="contacto-telefono">
                </div>
            </div>
            <div class="form-row">
                <button id="btn-agregar-uno" type="button" class="secondary-button">+ Agregar</button>
            </div>
        
            <h2>CARGAS FAMILIARES</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="carga-nombres">Nombres</label>
                    <input type="text" id="carga-nombres" name="carga-nombres">
                </div>
                <div class="form-group">
                    <label for="carga-apellidos">Apellidos</label>
                    <input type="text" id="carga-apellidos" name="carga-apellidos">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Sexo</label>
                    <label class="radio-inline"><input type="radio" name="carga-sexo" value="Femenino"> Femenino</label>
                    <label class="radio-inline"><input type="radio" name="carga-sexo" value="Masculino"> Masculino</label>
                </div>
                <div class="form-group">
                    <label for="carga-rut">Rut</label>
                    <input type="text" id="carga-rut" name="carga-rut">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="parentesco">Parentesco</label>
                    <input type="text" id="parentesco" name="parentesco">
                </div>
            </div>
            <div class="form-row">
                <button id="btn-agregar-dos" type="button" class="secondary-button">+ Agregar</button>
            </div>
        
            <div class="form-row">
                <button type="submit" class="primary-button" id="btn-save">Registrar</button>
            </div>
        </form>
    </div>
</main>
    <!-- FOOTER -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2023 El Correo de Yury - Todos los derechos reservados</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="../js/obtenerDatos.js"></script>
    <script type="module" src="../seguridad/authUser.js"></script>
    <script type="module" src="../js/formulario.js"></script>
    <script type="module" src="../js/loginLogout/logout.js"></script>
</body>
</html>
