<head>

<body>
    <header>
        <img src="../assets/images/logo.png" alt="Logo de El Correo de Yury">
        <h1>El Correo de Yury</h1>
    </header>
<main>
    <nav>
        <ul>
            <li><a href="#">Registrar nuevo trabajador</a></li>
            <li><a href="#">Mi perfil</a></li>
            <li><a href="#">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <form>
            <h2>DATOS PERSONALES</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" name="nombres">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Sexo</label>
                    <label class="radio-inline"><input type="radio" name="sexo" value="Femenino"> Femenino</label>
                    <label class="radio-inline"><input type="radio" name="sexo" value="Masculino"> Masculino</label>
                </div>
                <div class="form-group">
                    <label for="rut">Rut</label>
                    <input type="text" id="rut" name="rut">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
            </div>

            <h2>DATOS LABORALES</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="cargo">Cargo</label>
                    <input type="text" id="cargo" name="cargo">
                </div>
                <div class="form-group">
                    <label for="fecha-ingreso">Fecha de Ingreso</label>
                    <input type="date" id="fecha-ingreso" name="fecha-ingreso">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="area">Área</label>
                    <input type="text" id="area" name="area">
                </div>
                <div class="form-group">
                    <label for="departamento">Departamento</label>
                    <input type="text" id="departamento" name="departamento">
                </div>
            </div>

            <div class="form-row">
                <button type="submit" class="primary-button">Siguiente</button>
            </div>
    </main>

    <footer>
        <p>© 2023 El Correo de Yury - Todos los derechos reservados</p>
