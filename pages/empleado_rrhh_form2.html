<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla RR.HH. - El Correo de Yury</title>
    <link rel="stylesheet" href="../css/empleado_rrhh_form2.css">
    <script src="../js/validaciones.js"></script>

</head>
<body>
    <header>
        <img src="../assets/images/logo.png" alt="Logo de El Correo de Yury">
        <h1>El Correo de Yury</h1>
    </header>
<main>
    <nav>
        <ul>
            <li><a href="#">Registrar nuevo trabajador</a></li>
            <li><a href="#">Mi perfil</a></li>
            <li><a href="#">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <form id="form-datos-laborales" method="post">
            <h2>CONTACTOS DE EMERGENCIA</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="contacto-nombres">Nombres</label>
                    <input type="text" id="contacto-nombres" name="contacto-nombres">
                </div>
                <div class="form-group">
                    <label for="contacto-apellidos">Apellidos</label>
                    <input type="text" id="contacto-apellidos" name="contacto-apellidos">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="relacion">Relación</label>
                    <input type="text" id="relacion" name="relacion">
                </div>
                <div class="form-group">
                    <label for="contacto-telefono">Teléfono</label>
                    <input type="tel" id="contacto-telefono" name="contacto-telefono">
                </div>
            </div>
            <div class="form-row">
                <button id="btn-agregar-uno" type="button" class="secondary-button">+ Agregar</button>
            </div>
        
            <h2>CARGAS FAMILIARES</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="carga-nombres">Nombres</label>
                    <input type="text" id="carga-nombres" name="carga-nombres">
                </div>
                <div class="form-group">
                    <label for="carga-apellidos">Apellidos</label>
                    <input type="text" id="carga-apellidos" name="carga-apellidos">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Sexo</label>
                    <label class="radio-inline"><input type="radio" name="carga-sexo" value="Femenino"> Femenino</label>
                    <label class="radio-inline"><input type="radio" name="carga-sexo" value="Masculino"> Masculino</label>
                </div>
                <div class="form-group">
                    <label for="carga-rut">Rut</label>
                    <input type="text" id="carga-rut" name="carga-rut">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="parentesco">Parentesco</label>
                    <input type="text" id="parentesco" name="parentesco">
                </div>
            </div>
            <div class="form-row">
                <button id="btn-agregar-dos" type="button" class="secondary-button">+ Agregar</button>
            </div>
        
            <div class="form-row">
                <button type="submit" class="primary-button" id="btn-save">Registrar</button>
            </div>
        </form>
    </div>
</main>
    
    <footer>
        <p>© 2023 El Correo de Yury - Todos los derechos reservados</p>
    </footer>



    <script type="module" src="../formulario.js"></script>
</body>
</html>
