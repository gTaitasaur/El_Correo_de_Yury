<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de RR.HH. - El Correo de Yury</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/jefe_rrhh_table.css">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <img src="../assets/images/logo.png" alt="Logo de El Correo de Yury" class="logo">
                <h1 class="mb-0">El Correo de Yury</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="filter-bar">
            Sexo:
            <select id="filter-sexo">
                <option value="">Masculino</option>
                <option value="">Femenino</option>
            </select>
            Cargo:
            <select id="filter-cargo">
                <option value="">Jefe de RR.HH</option>
                <option value="">Empleado de RR.HH</option>
                <option value="">Empleado de la empresa</option>
            </select>
            Área:
            <select id="filter-area">
                <option value="">Área 1</option>
                <option value="">Área 2</option>
                <option value="">Área 3</option>
            </select>
            Departamento:
            <select id="filter-departamento">
                <option value="">Departamento A</option>
                <option value="">Departamento B</option>
                <option value="">Departamento C</option>
            </select>
            <button id="filter-button">Filtrar</button>
        </div>

        <div class="table-container">
            <table id="employeesTable">
                <thead>
                    <tr>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>RUT</th>
                        <th>Sexo</th>
                        <th>Cargo</th>
                        <th>Área</th>
                        <th>Departamento</th>
                    </tr>
                </thead>
                <tbody id="employeesTableBody">
                    <!-- Aquí van los datos llamados de Firabase -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>© 2023 El Correo de Yury - Todos los derechos reservados</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/jefe_rrhh_table.js"></script>
    <script type="module" src="../obtenerDatos.js"></script>
</body>
</html>
