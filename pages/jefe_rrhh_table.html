<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jefe RR.HH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/jefe_rrhh_table.css">
</head>
<body>
    <!-- HEADER -->
    <header class="bg-light py-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <img src="../assets/images/logo.png" alt="Logo de El Correo de Yury" class="logo">
                <h1 class="mb-0">El Correo de Yury</h1>
            </div>
        </div>
    </header>
    <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assets/images/logo.png" alt="" width="60" height="24" class="d-inline-block align-text-top">
                    El Correo de Yury
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Listar Trabajadores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/jefe_rrhh_perfil.html">Mi Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="logout-button" href="#">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <!-- MAIN-BODY -->
    <main>
        <div class="filter-bar">
            Sexo:
            <select id="filter-sexo">
                <option value="">Masculino</option>
                <option value="">Femenino</option>
            </select>
            Cargo:
            <select id="filter-cargo">
                <option value="">Jefe de RR.HH</option>
                <option value="">Empleado de RR.HH</option>
                <option value="">Empleado de la empresa</option>
            </select>
            Área:
            <select id="filter-area">
                <option value="">Área 1</option>
                <option value="">Área 2</option>
                <option value="">Área 3</option>
            </select>
            Departamento:
            <select id="filter-departamento">
                <option value="">Departamento A</option>
                <option value="">Departamento B</option>
                <option value="">Departamento C</option>
            </select>
            <button id="filter-button">Filtrar</button>
        </div>

        <div class="table-container">
            <table class="employeesTable">
                <thead>
                    <tr>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>RUT</th>
                        <th>Sexo</th>
                        <th>Cargo</th>
                        <th>Área</th>
                        <th>Departamento</th>
                    </tr>
                </thead>
                <tbody id="employeesTableBody">
                    <!-- Aquí van los datos llamados de Firabase -->
                </tbody>
            </table>
        </div>
    </main>
    <!-- FOOTER -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">© 2023 El Correo de Yury - Todos los derechos reservados</span>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="../js/obtenerDatos.js"></script>
    <script type="module" src="../seguridad/authUser.js"></script>
    <script type="module" src="../js/loginLogout/logout.js"></script>
</body>
</html>
